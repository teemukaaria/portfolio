<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Teemu Kääriä | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <script src="js/bundle.comp.js"></script>
</head>
<body>

  <header class="section" id="section-teemu">
    <a href="#teemu" class="circle-section hidden section__primary-button">
      <div class="circle-section__animation-layer">
        <img src="img/face.jpg" alt="Teemu Kääriä" class="circle-section__img">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="circle-section__text" viewBox="-3 -3 104 104">
          <defs>
            <path id="upperCircle" d="M7.4 57.1 A41 41 0 0 1 57.1 7.4" />
            <path id="lowerCircle" d="M41.5 98.3 A49 49 0 0 0 98.3 41.5" />
          </defs>
          <text class="circle-section__text--upper">
            <textPath href="#upperCircle">
              Teemu Kääriä
            </textPath>
          </text>
          <text class="circle-section__text--lower">
              <textPath href="#lowerCircle">
                Web Developer
              </textPath>
            </text>
        </svg>
      </div>
    </a>
  </header>

  <main>
    
    <section class="section" id="section-resume">
      <a href="files/CV_Teemu_Feb_2018_EN.pdf" target="_blank" class="circle-section circle-section--small hidden section__primary-button">
        <div class="circle-section__animation-layer">
          <svg class="circle-section__icon">
            <use xlink:href="img/sprite.svg#icon-card_membership" />
          </svg>
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="circle-section__text" viewBox="-2.4 -2.4 104 104">
            <defs>
              <path id="upperCircle" d="M7.8 53.6 A41 41 0 0 1 53.6 7.8" />
              <path id="lowerCircle" d="M45.7 98.8 A49 49 0 0 0 98.8 45.7" />
            </defs>
            <text class="circle-section__text--lower">
                <textPath href="#lowerCircle">
                  Resume
                </textPath>
              </text>
          </svg>
        </div>
      </a>
    </section>
    
    <section class="section" id="section-techs">
      <a href="#techs" class="circle-section circle-section--small hidden section__primary-button">
        <div class="circle-section__animation-layer">
          <svg class="circle-section__icon">
            <use xlink:href="img/sprite.svg#icon-laptop_mac" />
          </svg>
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="circle-section__text" viewBox="-2.4 -2.4 104 104">
            <defs>
              <path id="upperCircle" d="M7.8 53.6 A41 41 0 0 1 53.6 7.8" />
              <path id="lowerCircle" d="M45.7 98.8 A49 49 0 0 0 98.8 45.7" />
            </defs>
            <text class="circle-section__text--lower">
                <textPath href="#lowerCircle">
                  Techs
                </textPath>
              </text>
          </svg>
        </div>
      </a>
    </section>

    <section class="section" id="section-projects">
      <a href="#projects" class="circle-section circle-section--small hidden section__primary-button">
        <div class="circle-section__animation-layer">
          <svg class="circle-section__icon">
            <use xlink:href="img/sprite.svg#icon-folder" />
          </svg>
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="circle-section__text" viewBox="-2.4 -2.4 104 104">
            <defs>
              <path id="upperCircle" d="M7.8 53.6 A41 41 0 0 1 53.6 7.8" />
              <path id="lowerCircle" d="M45.7 98.8 A49 49 0 0 0 98.8 45.7" />
            </defs>
            <text class="circle-section__text--lower">
                <textPath href="#lowerCircle">
                  Projects
                </textPath>
              </text>
          </svg>
        </div>
      </a>
    </section>
  </main>

</body>
</html>
